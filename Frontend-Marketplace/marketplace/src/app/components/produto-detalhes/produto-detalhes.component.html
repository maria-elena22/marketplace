    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">

                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h3 class="box-title"><b>Nome do produto</b></h3>
                    <h5 class="box-title">Subcategorias</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-caret-right-fill text-primary"></i> Sturdy structure</li>
                        <li><i class="bi bi-caret-right-fill text-primary"></i> Designed to foster easy portability</li>
                        <li><i class="bi bi-caret-right-fill text-primary"></i> Perfect furniture to flaunt your wonderful collectibles</li>
                    </ul>

                    <form >
                        <div>
                            <br>
                            <label for="quantidade"><b>Quantidade:</b> &nbsp;</label>
            
                            <input min="0" max="100" step="1" type="number" id="quantidade" formControlName="quantidade" required>
                        </div>
                        <br>
        
                        <label for="fornecedor"><b>Escolha um dos fornecedores:</b> <p>(de forma a ajudar os n√©gocios locais, escolha um perto de si)</p></label>
                        <div  >
                            <label *ngFor="let precoFornecedor of produtoAadicionar.precoFornecedores">
                                <input  required formControlName="fornecedor" type="radio" [value]="precoFornecedor.fornecedor!.idUtilizador!"> ...
                                <br>
        
                            </label>
                        </div>
                        <br>
        
                        <button class="btn btn-outline-info mt-auto">Carrinho</button>
                        <p *ngIf="!addCarrinhoForm.valid">Tem de preencher todos os campos</p>
                    </form>
