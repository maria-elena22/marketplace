<!DOCTYPE html>
<!-- Button to open the modal -->
<button onclick="toggleNotifs()">Open Modal</button>

<!-- The modal -->
<div id="notificationModal" class="modal" *ngIf="showNotifs">
    <div class="modal-content">
        <span class="close" onclick="toggleNotifs()">&times;</span>
        <h2>Notification</h2>
        <p>This is a notification message.</p>
    </div>
</div>
