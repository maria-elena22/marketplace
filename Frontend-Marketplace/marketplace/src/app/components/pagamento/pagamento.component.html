
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- <app-sidebar></app-sidebar> -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-3">
                        <h1 class="h3 mb-0 text-gray-800 mt-4">Carrinho de compras - Pagamento</h1>
                    </div>

                    <section class="h-100 h-custom" style="background-color: #eee; border-radius: 15px;">
                        <div class="container py-5 h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body p-4">

                                            <div class="row" >
                                               
                                                <div class="col-lg-5" >

                                                    <div class="card bg-primary text-white rounded-3">
                                                        <div class="card-body">

                                                            <h5 class="mb-3"><a (click)="goToProdutos()" style="color: white;"><i
                                                                class="fas fa-long-arrow-alt-left me-2"></i>Continuar
                                                            compras</a>
                                                            </h5>
                                                            <hr>
                                                            <form class="mt-4" [formGroup]="pagamentoForm" (ngSubmit)="onSubmit()">
                                                                <div class="form-outline form-white mb-4">
                                                                    <input formControlName="nomeCartao" type="text" id="typeName"
                                                                        class="form-control form-control-lg" size="17"
                                                                        placeholder="Nome do cartão" />
                                                                    <label class="form-label small" for="typeName">Nome do
                                                                        cartão</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">
                                                                    <input formControlName="numeroCartao" type="text" id="typeText"
                                                                        class="form-control form-control-lg" size="16"
                                                                        placeholder="ex.: 1234 5678 9012 3457"
                                                                        minlength="16" maxlength="16" />
                                                                    <label class="form-label small" for="typeText">Número
                                                                        do cartão</label>
                                                                </div>

                                                                <div class="row mb-3">
                                                                    <div class="col-md-6">
                                                                        <div class="form-outline form-white">
                                                                            <input formControlName="validade" type="date" id="typeExp"
                                                                                class="form-control form-control-lg"
                                                                                 id="exp"/>
                                                                            <label class="form-label small"
                                                                                for="typeExp">Validade</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="form-outline form-white">
                                                                            <input formControlName="cvc" class="form-control form-control-lg" type="password" id="typeText" 
                                                                            name="cvc" minlength="3" maxlength="3" 
                                                                            pattern="[0-9]{3}" placeholder="CVC" required>
                                                                            <label class="form-label small"
                                                                                for="typeText">CVC</label>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <button class="btn btn-info btn-block btn-lg" [disabled]="!pagamentoForm.valid" type="submit">
                                                                    <div class="d-flex justify-content-between">
                                                                        <span>{{encomendaPayment.encomendaDTO!.preco!.toFixed(2)}}€</span>
                                                                        Confirmar<i class="fas fa-long-arrow-alt-right ms-2"></i>
                                                                    </div>
                                                                </button>
                                                                <p *ngIf="!pagamentoForm.valid">Tem de preencher todos os campos</p>
                                                            </form>
                                                            
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <br>

                </div>
            </div>
        </div>
    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal-wrapper" [class.visible]="showAnswer">
        <div class="modal-container">
            <button class="modal-close-btn" (click)="toggleAnswer()">Close</button>
            <br>
          <h2 [style.color]="success ? 'green' : 'red'" class="modal-title">{{answer}}</h2>
        </div>
      </div>
