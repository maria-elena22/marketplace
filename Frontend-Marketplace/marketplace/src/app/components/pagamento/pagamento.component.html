                                                            <form class="mt-4" [formGroup]="pagamentoForm" (ngSubmit)="onSubmit()">
                                                                <div class="form-outline form-white mb-4">
                                                                    <input formControlName="nomeCartao" type="text" id="typeName"
                                                                        class="form-control form-control-lg" size="17"

                                                                        cartão</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">

                                                                        do cartão</label>
                                                                </div>

                                                                <div class="row mb-3">
                                                                    <div class="col-md-6">
                                                                        <div class="form-outline form-white">
                                                                            <input formControlName="validade" type="date" id="typeExp"
                                                                                class="form-control form-control-lg"
                                                                                 id="exp"/>
                                                                            <label class="form-label small"
                                                                                for="typeExp">Validade</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="form-outline form-white">
                                                                            <input formControlName="cvc" class="form-control form-control-lg" type="password" id="typeText" 
                                                                            name="cvc" minlength="3" maxlength="3" 
                                                                            pattern="[0-9]{3}" placeholder="CVC" required>
                                                                            <label class="form-label small"
                                                                                for="typeText">CVC</label>
                                                                        </div>
                                                                    </div>
                                                                </div>
