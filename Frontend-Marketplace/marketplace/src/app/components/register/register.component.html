
<header class="bg-secondary py-5" id="title_inicial"> 
    <div class="container" id="registo">
        <div class="row justify-content-center">
            <div class="col-xl-16 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-register">
                                <img style="width: inherit; height: -webkit-fill-available;" src="assets/E-Commerce Facebook Ad.png">
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Vamos criar uma conta?</h1>
                                    </div>
                                    <!-------------------------------- FORM ---------------------------------->
                                    <form class="user" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                        
                                        <div class="form-group row">
                                            <div class="col-sm">    
                                                <p class="d-inline-block">Quer se inscrever como: &nbsp;</p> 
                                                <select formControlName="role" class="form-control-user p-2 d-inline-block text-warning fw-bold w-45" id="filtraSelect" name="filtraSelect" style="border-color: #d1d3e2; background-color: white;" required >
                                                    
                                                    <option selected value="consumidor">Consumidor</option>
                                                    <option value="fornecedor">Fornecedor</option>
                                                </select>                                            
                                            </div>
                                        </div>
                                        <div id = "camposConsumidor" class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label  for="name">Nome:</label>
                                                <input formControlName="nome" type="text" class="form-control form-control-user" id="nome" placeholder="Nome" required>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label  for="idFiscal">Id Fiscal:</label>
                                                <input formControlName="idFiscal" type="text" class="form-control form-control-user" id="idFiscal" placeholder="Id Fiscal" required>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="tlmv">Contacto:</label>
                                                <input formControlName="telemovel" type="number" class="form-control form-control-user" id="contacto" placeholder="Contacto" required>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="morada">Morada:</label>
                                                <input formControlName="morada" type="text" class="form-control form-control-user" id="exampleMorada" placeholder="Morada" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label for="latitude">Latitude:</label>
                                                <input formControlName="latitude" type="number" class="form-control form-control-user" id="exampleMorada" placeholder="Latitude" required>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label for="longitude">Longitude:</label>
                                                <input formControlName="longitude" type="number" class="form-control form-control-user" id="exampleMorada" placeholder="Longitude" required>
                                            </div>
                                        
                                            <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="codPostal">Código Postal:</label>
                                                <input type="text" class="form-control form-control-user" id="exampleCódigoPostal" placeholder="Código Postal" required>
                                            </div> -->
                                          
                                            <div class="col-sm-6 mb-3 mb-sm-0" >    
                                                <p class="d-inline-block">País: &nbsp;</p> 
                                                <select formControlName="pais"  class="form-control-user p-2 d-inline-block text-warning fw-bold w-45" id="filtraSelect" name="filtraSelect" style="border-color: #d1d3e2; background-color: white;" required >
                                                    <option *ngFor="let country of countries" [value]="country.toUpperCase()" >{{ country}}</option>

                                                </select>                                            
                                            </div>

                                            <div class="col-sm-6 mb-3 mb-sm-0" >    
                                                <p class="d-inline-block">Continente: &nbsp;</p> 
                                                <select formControlName="continente"  class="form-control-user p-2 d-inline-block text-warning fw-bold w-45" id="filtraSelect" name="filtraSelect" style="border-color: #d1d3e2; background-color: white;" required >
                                                    <option *ngFor="let continente of continents" [value]="continente.toUpperCase()" >{{ continente}}</option>

                                                </select>                                            
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label for="distrito">Distrito:</label>
                                                <input formControlName="distrito" type="text" class="form-control form-control-user" id="exampleMorada" placeholder="Distrito" required>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label for="municipio">Município:</label>
                                                <input formControlName="municipio" type="text" class="form-control form-control-user" id="exampleCódigoPostal" placeholder="Município" required>
                                            </div>
                                            <div class="col-sm-4 mb-3 mb-sm-0">
                                                <label for="freguesia">Freguesia:</label>
                                                <input formControlName="freguesia" type="text" class="form-control form-control-user" id="exampleCódigoPostal" placeholder="Freguesia" required>
                                            </div>
                                            
                                        </div>
                                        
                                       <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input formControlName="email" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="E-mail" required>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="pass">Palavra-passe:</label>
                                                <input (focus)="startPassword = true" (input)="onPasswordInput($event)" formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Palavra-passe" required>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0" *ngIf="startPassword " style="font-size:x-small;">
                                                <p [style.color]="numeros ? 'green' : 'red'">Contém números</p>
                                                <p [style.color]="maiusculas ? 'green' : 'red'">Contém maiusculas</p>
                                                <p [style.color]="minusculas ? 'green' : 'red'">Contém minusculas</p>
                                                <p [style.color]="oitoCaracteres ? 'green' : 'red'">Contém pelo menos 8 caracteres</p>
                                            </div>
                                            
                                            <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="pass">Repetir Palavra-passe:</label>
                                                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repetir Palavra-passe" required>
                                            </div> -->
                                        </div>
                                        <button id ="submitBtn" class="btn btn-primary btn-user btn-block" type="submit">Criar Conta</button>

                                        <!-- <input type="submit" (click)="createUser()" class="btn btn-primary btn-user btn-block" value="Criar Conta!" id ="submitBtn">
                                        
                                        <a href="" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Registar com o Google
                                        </a> -->
                                    </form>

                </div>
            </div>
        </div>

</header>
