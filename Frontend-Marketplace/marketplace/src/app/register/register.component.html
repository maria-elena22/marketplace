
<header class="bg-secondary py-5" id="title_inicial">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-16 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register">
                            <img style="width: inherit; height: -webkit-fill-available;" src="assets/E-Commerce Facebook Ad.png">
                        </div>

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Vamos criar uma conta?</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm">    
                                            <p class="d-inline-block">Quer se inscrever como: &nbsp;</p>
                                            <select class="form-control-user p-2 d-inline-block text-warning fw-bold w-45" id="filtraSelect" name="filtraSelect" style="border-color: #d1d3e2; background-color: white;">
                                                <option disabled selected value>Escolha uma opção</option>
                                                <option value="consumidor">Consumidor</option>
                                                <option value="fornecedor">Fornecedor</option>
                                            </select>                                            
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-user" id="exampleContribuinte" placeholder="Nº Contribuinte">
                                        </div>
                                        <div class="col-sm-4 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nome">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-user" id="exampleTelemovel" placeholder="Telemóvel">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-user" id="exampleContinente" placeholder="Continente">
                                        </div>
                                        <div class="col-sm-4 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="examplePais" placeholder="País">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-user" id="exampleDistrito" placeholder="Distrito">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleMunicipio" placeholder="Município">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="exampleFreguesia" placeholder="Freguesia">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleMorada" placeholder="Morada">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="exampleCodigoPostal" placeholder="Código Postal">
                                        </div>
                                    </div>
                                    <p style="text-align: center;" class="mb-1">Coordenadas geográficas</p>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleLatitude" placeholder="Latitude">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="exampleLongitude" placeholder="Longitude">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="E-mail">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Palavra-passe">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repetir Palavra-passe">
                                        </div>
                                    </div>
                                    <a href="/login" class="btn btn-primary btn-user btn-block">
                                        Criar a conta!</a>
                                    <hr>
                                    <a href="" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Registar com o Google
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/login">Já tem uma conta? Faça Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</header>
